replicaCount: 1
image:
  repository: gcr.io/rehive-services/bitcore-node-staging
  tag: 0.0.4
  pullPolicy: Always
  command: ''
service:
  name: nginx
  type: NodePort
  externalPort: 80
  internalPort: 3001
ingress:
  enabled: true
  hosts:
    - bitcoin-node-testnet.rehive.io
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
  tls:
    - secretName: bitcore-node-tls
      hosts:
        - bitcoin-node-testnet.rehive.io
data:
  volumeSize: 100Gi
  gcePersistentDiskName: bitcore-node-data-testnet-4
  volumeName: bitcore-node-data-testnet-4
nodeSelector: {cloud.google.com/gke-nodepool: bitcore-node-pool}
